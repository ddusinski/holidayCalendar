<head>
    <meta charset='utf-8'/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

        html, body {
            overflow: hidden; /* don't do scrollbars */
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            padding-top: 20px;
        }
    </style>

    <title>Holiday Calendar Booking Engine</title>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <p class="lead">
        <h1>Holiday Calendar - User's view</h1>
        </p>
    </div>

</main><!-- /.container -->
<div th:switch="${eventListByUser}">
    <h2 th:case="null">No Events yet!</h2>
    <div th:case="*">
        <h2>Events</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Event id</th>
                <th scope="col">title</th>
                <th scope="col">start</th>
                <th scope="col">end</th>
                <th scope="col">user id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="calendarEvent : ${eventListByUser}">
                <td scope="row" th:text="${calendarEvent.id}"></td>
                <td th:text="${calendarEvent.eventName}"></td>
                <td th:text="${calendarEvent.start}"></td>
                <td th:text="${calendarEvent.end}"></td>
                <td th:text="${calendarEvent.userId}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p><a href="/addEvent">Add new event</a></p>

</div>

</div>
